{% extends "layout.html" %}
{% block Content %}
<div class="container global-margin-top-16">
	<div class="row">
		<div class="col-sm">
			<select class="form-control">
		  		<option>請選擇</option>
		  		<option>1</option>
		  		<option>2</option>
		  		<option>3</option>
			</select>
		</div>

		<div class="col-sm">
			<input class="form-control" type="text" placeholder="輸入">
		</div>


		<div class="col-sm">
			<form method="POST" action="">
				<div class="form-group">
				{{ form.hidden_tag() }}
				{{ form.name.label(class="form-control-label") }} 
				{{ form.name(class="form-control") }}
				</div>
				<div class="form-group">
					{{ form.submit(class="btn btn-outline-info") }}
				</div>
			</form>
		</div>


	</div>




</div>






{% endblock Content %}
